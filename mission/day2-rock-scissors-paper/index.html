<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Rock Scissors Paper</h1>
    <div class="score-board">
      <div>
        <div>player</div>
        <div id="player_score">0</div>
      </div>
      <div>
        <div>computer</div>
        <div id="computer_score">0</div>
      </div>
    </div>
    <div class="count">left count : <span id="count">10</span></div>
    <div class="button-wrapper">
      <button class="hand">Rock</button>
      <button class="hand">Sicssors</button>
      <button class="hand">Paper</button>
      <button class="retry hidden">Retry</button>
    </div>
    <div class="result"></div>
  </body>
</html>
