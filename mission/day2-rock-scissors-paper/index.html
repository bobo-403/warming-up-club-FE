<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>가위 바위 보</h1>
      <div class="score-board">
        <div>
          <div>player</div>
          <div id="player_score">0</div>
        </div>
        <div>
          <div>computer</div>
          <div id="computer_score">0</div>
        </div>
      </div>
      <div class="time">남은 횟수 : <span id="time">10</span></div>
      <div class="select">
        <div>선택하기</div>
        <div>
          <img src="./image/sicssors.png" alt="가위" />
          <img src="./image/rock.png" alt="바위" />
          <img src="./image/paper.png" alt="보" />
        </div>
      </div>
    </div>
  </body>
</html>
